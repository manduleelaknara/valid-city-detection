name: Deploy City Validation App

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository using pinned SHA
      - name: Checkout repository
        uses: actions/checkout@95af94c52e9d79d9317e424ff03462ea8f6a6774

      # Configure GitHub Pages using pinned SHA
      - name: Setup GitHub Pages
        uses: actions/configure-pages@95af94c52e9d79d9317e424ff03462ea8f6a6774

      # Upload artifact for deployment using pinned SHA
      - name: Upload artifact
        uses: actions/upload-pages-artifact@95af94c52e9d79d9317e424ff03462ea8f6a6774
        with:
          path: ./bin/Release/net8.0/publish

      # Deploy to GitHub Pages using pinned SHA
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@95af94c52e9d79d9317e424ff03462ea8f6a6774








